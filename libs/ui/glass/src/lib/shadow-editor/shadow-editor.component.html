<div class="shadow-editor">
  <div class="control-grid">
    <div class="control">
      <label [for]="'x-' + uid">X</label>
      <input
        [id]="'x-' + uid"
        [name]="'x-' + uid"
        type="range"
        min="-50"
        max="50"
        [value]="x()"
        (input)="onInput('x', $event)"
      />
      <span>{{ x() }}</span>
    </div>

    <div class="control">
      <label [for]="'y-' + uid">Y</label>
      <input
        [id]="'y-' + uid"
        [name]="'y-' + uid"
        type="range"
        min="-50"
        max="50"
        [value]="y()"
        (input)="onInput('y', $event)"
      />
      <span>{{ y() }}</span>
    </div>

    <div class="control">
      <label [for]="'blur-' + uid">Blur</label>
      <input
        [id]="'blur-' + uid"
        [name]="'blur-' + uid"
        type="range"
        min="0"
        max="100"
        [value]="blur()"
        (input)="onInput('blur', $event)"
      />
      <span>{{ blur() }}</span>
    </div>

    <div class="control">
      <label [for]="'spread-' + uid">Spread</label>
      <input
        [id]="'spread-' + uid"
        [name]="'spread-' + uid"
        type="range"
        min="-50"
        max="50"
        [value]="spread()"
        (input)="onInput('spread', $event)"
      />
      <span>{{ spread() }}</span>
    </div>

    <div class="control full">
      <label [for]="'opacity-' + uid">Opacity</label>
      <input
        [id]="'opacity-' + uid"
        [name]="'opacity-' + uid"
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="opacity()"
        (input)="onInput('opacity', $event)"
      />
      <span>{{ opacity() }}</span>
    </div>

    <div class="control full color-control">
      <label [for]="'color-' + uid">Color</label>
      <div class="color-picker-wrapper">
        <input
          [id]="'color-' + uid"
          [name]="'color-' + uid"
          type="color"
          [value]="color()"
          (input)="onColorInput($event)"
        />
        <span>{{ color() }}</span>
      </div>
    </div>
  </div>
</div>
