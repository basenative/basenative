<svg
  [attr.width]="size"
  [attr.height]="size"
  viewBox="0 0 32 32"
  xmlns="http://www.w3.org/2000/svg"
  class="logo-svg"
>
  <defs>
    <linearGradient
      [id]="id + '-gradient'"
      x1="4"
      y1="4"
      x2="28"
      y2="28"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="var(--color-primary)" />
      <stop offset="100%" stop-color="var(--color-text-muted)" />
    </linearGradient>
  </defs>
  <rect
    x="4"
    y="4"
    width="24"
    height="24"
    rx="6"
    [attr.fill]="'url(#' + id + '-gradient)'"
  />
  <path d="M16 8L24 24H8L16 8Z" fill="white" />
</svg>
