name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Docs
        run: npx nx build showcase --configuration=production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: basenative-docs
          directory: dist/apps/showcase/browser
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Inject D1 Database ID
        run: |
          # Fetch the database ID for 'greenput-prod-db'
          # We use npx wrangler specifically to ensure we use the same version/context, though any installed wrangler works.
          # The output is expected to be a JSON array of database objects.
          DB_ID=$(npx wrangler d1 list --json | jq -r '.[] | select(.name == "greenput-prod-db") | .uuid')

          if [ -z "$DB_ID" ] || [ "$DB_ID" = "null" ]; then
            echo "Error: Could not find D1 database 'greenput-prod-db'"
            exit 1
          fi

          # IMPORTANT: Mask the ID so it doesn't show up in logs
          echo "::add-mask::$DB_ID"
          echo "Found Database ID: ***"

          # Replace placeholder in wrangler.toml
          sed -i "s/env_var_will_override_this/$DB_ID/g" apps/greenput-api/wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Greenput API (Worker)
        run: npx nx deploy greenput-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
